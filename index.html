<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container grid">
      <div class="logo-container grid-left">
        <img src="./images/logo.svg" class="logo" alt="logo" />
      </div>
      <div class="hero-img grid-right"></div>
      <div class="text grid-left">
        <p class="heading">
          <span class="pink-text">We're</span> <br />
          coming <br />
          soon
        </p>
        <p class="pink-text main-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <div class="input-container">
            <input type="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" alt="err" id="error-icon" />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="add" />
            </button>
          </div>
          <div class="err-container">
            <p id="errLabel">Please enter a valid email</p>
          </div>
        </form>
      </div>
    </main>

  </body>
</html>
